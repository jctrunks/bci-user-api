spring.application.name=pruebabci

# H2 in-memory DB
spring.datasource.url=jdbc:h2:mem:bcidb;DB_CLOSE_DELAY=-1;MODE=LEGACY
spring.datasource.driverClassName=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=
spring.jpa.hibernate.ddl-auto=update
spring.h2.console.enabled=true

# Regex validations
# Email example (usuario@dominio.ext)
app.regex.email=^[A-Za-z0-9._%+-]+@[A-Za-z0-9.-]+\\.[A-Za-z]{2,}$
# Password: min 8 characters, at least 1 uppercase, 1 lowercase, 1 number
app.regex.password=^(?=.*[a-z])(?=.*[A-Z])(?=.*\\d)[A-Za-z\\d]{8,}$

# JWT secret
app.jwt.secret = a-string-secret-at-least-256-bits-long

# OpenAPI
springdoc.swagger-ui.path=/docs
